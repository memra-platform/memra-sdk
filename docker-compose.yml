version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: memra_invoice_db
      POSTGRES_USER: memra
      POSTGRES_PASSWORD: memra123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./local/dependencies/setup_database.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memra -d memra_invoice_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 